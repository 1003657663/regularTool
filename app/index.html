<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>正则替换助手</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>

<body>
<!--顶部标题栏，包括最小化和关闭，设置按钮-->
<div id="head-menu">
    <button id="setting-button"></button>
    <div style="text-align:right">
        <button id="minimize-button"></button>
        <button id="close-button"></button>
    </div>
    <div style="clear: both;"></div>
</div>
<!--顶部功能切换按钮-->
<div id="head-toggle">
    <div class="button-group">
        <button class="active" id="toggle-test" autofocus>正则测试</button><!--
        --><button id="toggle-replace">正则替换</button>
    </div>
</div>
<!--中间切换页面-->
<div id="toggle-main">
    <ul>
        <li>
            <!--正则测试页面-->
            <div>
                <textarea placeholder="请输入文本" id="aim-text"></textarea><textarea id="reg-text"
                                                                                 placeholder="请输入正则表达式"></textarea>
            </div>
            <div id="match-result">
            </div>
        </li>
        <li>
            <!--正则替换页面-->
            <div>
                <textarea placeholder="请输入替换表达式" id="replace-text"></textarea>
                <button id="start-replace">开始替换</button>
            </div>
            <div id="replace-result"></div>
        </li>
    </ul>
</div>
</body>

</html>
